<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>

  <div class="container">

    <div class="bg-gradient">

      <div class="bg-gradient__card-img">

        <img src="images/bg-main-mobile.png" alt="" class="bg-gradient__bg-img-mobile">
        <img src="images/bg-main-desktop.png" alt="" class="bg-gradient__bg-img-desktop">


        <div class="bg-gradient__back-card">
          <div class="bg-gradient__back-card-img">
            <img src="images/bg-card-back.png" alt="" class="bg-gradient__image-back-card">
            <div class="bg-gradient__cvc">000</div>
          </div>
        </div>

        <div class="bg-gradient__card">

          <img src="images/bg-card-front.png" class="bg-gradient__image-card" alt="">

          <div class="bg-gradient__logo"><img src="images/card-logo.svg" alt="logo" class="bg-gradient__logo-svg"></div>
          <div class="bg-gradient__number-card">0000 0000 0000 0000</div>
          <div class="bg-gradient__name-on-card">Jane Appleseed</div>
          <div class="bg-gradient__date-on-card"><p class="month">00</p><p>/</p><p class="year">00</p></div>

        </div>
      </div>


    </div>
    


    <div class="form">

      <form>

        <label for="cardholder">card holder name</label>
        <input type="text" id="cardholder" class="input" placeholder="e.g. Jane Appleseed">
        <p class="form__warn-card-cardholder form__warn ">Can't be blank!</p>
        <label for="cardnumber">card number</label>
        <input type="text" id="cardnumber" class="input" maxlength="19" placeholder="e.g. 1234 5670 9123 0000">
        <p class="form__warn-card-number form__warn ">Can't be blank!</p>

        <div class="form__input-and-date">

          <div class="form__input-date">
            <label for="date">exp. date (mm/yy)</label>

            <div class="form__two-input-date">
              <input type="number" class="input" placeholder="MM" id="mm"> 
              <p class="form__warn-month form__warn ">Can't be blank!</p>
              <input type="number" class="input" placeholder="YY" id="yy">
              <p class="form__warn-year form__warn ">Can't be blank!</p>
            </div>
          </div>

          <div class="form__input-cvc">
            <label for="cvc">cvc</label>
            <input type="number" class="input" placeholder="e.g. 123" class="error-input" id="cvc">
            <p class="form__warn-cvc form__warn ">Can't be blank!</p>
          </div>

        </div>

        <button class="form__button" type="button">Confirm</button>
      </form>
      


      <!-- Completed state start -->


      <div class="completed">
        <div class="completed__img"><img src="images/icon-complete.svg" alt="completed"></div>

        <h3>thank you!</h3>
        <p>We've added your card details</p>

        <button class="completed__button">Continue</button>
      </div>
    </div>




  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Kwasiuu">Kwasiuu</a>.
  </div>


  <script src="dist/js/main.min.js"></script>

</body>

</html>
